version: 2
defaults: &defaults
  working_directory: /ionic-docs
  docker:
    - image: node:10
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          # -vNUM is a version toggle for busting cache
          key: node_modules_{{ checksum "package.json" }}-v0
      - restore_cache:
          key: api-v0
      - restore_cache:
          key: cli-v0
      - restore_cache:
          key: component-preview-v0
      - restore_cache:
          key: native-v0
      - restore_cache:
          key: storage-v0

      - run:
          name: Install node modules
          command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                npm install
              else
                echo "We are on ${CIRCLE_BRANCH} branch, not going to update docs."
              fi
      - run:
          name: Run Docgen
          command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                npm run docgen
              else
                echo "We are on ${CIRCLE_BRANCH} branch, not going to update docs."
              fi

      - save_cache:
          # Must mach number above
          key: node_modules_{{ checksum "package.json" }}-v0
          paths:
          - ~/ionic/node_modules/
      - save_cache:
          key: api-v0
          paths:
            - sources/ionic/
      - save_cache:
          key: cli-v0
          paths:
            - sources/ionic-cli/
      - save_cache:
          key: component-preview-v0
          paths:
            - sources/component-preview/
      - save_cache:
          key: native-v0
          paths:
            - sources/ionic-native/
      - save_cache:
          key: storage-v0
          paths:
            - sources/ionic-storage/

  framework:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          # -vNUM is a version toggle for busting cache
          key: node_modules_{{ checksum "package.json" }}-v0
      - restore_cache:
